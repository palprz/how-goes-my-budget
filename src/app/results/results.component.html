<div *ngIf="errorMsg?.length">{{ errorMsg }}</div>

<table *ngIf="results?.length">
  <th>Name</th>
  <th>Total expenses</th>
  <th>Common (across all persons)</th>
  <th>Individual (only for this person)</th>
  <th>Summary (salary minus expenses)</th>
  <tr *ngFor="let result of results">
    <td>{{ result.personName }}</td>
    <td>{{ result.totalExpense }}</td>
    <td>{{ result.commonExpense }}</td>
    <td>{{ result.individualExpense }}</td>
    <td>{{ result.summary }}</td>
  </tr>
</table>

<fusioncharts
  *ngIf="results?.length"
  width="400"
  height="400"
  type="Column2D"
  dataFormat="JSON"
  [dataSource]="summaryChart"
></fusioncharts>

<fusioncharts
  *ngIf="results?.length"
  width="600"
  height="400"
  type="stackedbar2d"
  dataFormat="JSON"
  [dataSource]="breakDownExpensesChart"
>
</fusioncharts>
