<!-- FIXME remove it later - this is just to show that we get something-->
<button (click)="recalculate()">Recalculate</button>

<table  *ngIf="results?.length">
    <th>Name</th>
    <th>All</th>
    <th>Common</th>
    <th>Separate</th>
    <th>Summary (salary minus expenses)</th>
    <tr *ngFor='let result of results'>
        <td>{{ result.personName }}</td>
        <td>{{ result.allExpense }}</td>
        <td>{{ result.commonExpense }}</td>
        <td>{{ result.separateExpense }}</td>
        <td>{{ result.summary }}</td>
    </tr>
</table>

<div id="charts">placeholder charts</div>
