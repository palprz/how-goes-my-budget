<table *ngIf="persons?.length">
  <caption>
    List with persons
  </caption>
  <tr>
    <th>Name</th>
    <th>Salary</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let person of persons">
    <td>{{ person.name }}</td>
    <td>{{ person.salary }}</td>
    <td><button (click)="deletePerson(person)">x</button></td>
  </tr>
</table>
