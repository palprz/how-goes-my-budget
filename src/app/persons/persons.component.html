<app-person-form></app-person-form>
<div *ngIf="persons?.length" class="title">Persons:</div>
<table *ngIf='persons?.length'>
    <tr>
        <th>Name</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor='let person of persons'>
        <td>{{ person.name }}</td>
        <td>{{ person.salary }}</td>
    </tr>
</table>
